<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="bg">
        <div class="bg-top"><img src="images/bg-pattern-top.svg" alt="" /></div>
        <div class="bg-bottom">
          <img src="images/bg-pattern-bottom.svg" alt="" />
        </div>
      </section>
      <section class="bg-card"></section>
      <section class="photo"></section>

      <section class="profile">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <h2 class="location">London</h2>
      </section>
      <section class="stats">
        <div class="item">
          <h2 class="value">80K</h2>
          <h3 class="meta">Followers</h3>
        </div>
        <div class="item">
          <h2 class="value">803K</h2>
          <h3 class="meta">Likes</h3>
        </div>
        <div class="item">
          <h2 class="value">1.4K</h2>
          <h3 class="meta">Photos</h3>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rachmatilham">Rachmat Ilham Maulana</a>.
    </div>
  </body>
</html>
